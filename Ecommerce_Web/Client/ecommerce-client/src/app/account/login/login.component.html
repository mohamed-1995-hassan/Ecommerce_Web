
<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            </div>
          
            <div class="form-label-group">
              <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address"/>
              <label  for="inputEmail">Email address</label>
              <span class="text-danger" *ngIf="loginForm.get('email')?.invalid &&
                           loginForm.get('email')?.touched && 
                           loginForm.get('email')?.errors?.['required']">
                Eamil Address is required
              </span>

              <span class="text-danger" *ngIf="loginForm.get('email')?.invalid &&
                           loginForm.get('email')?.touched && 
                           loginForm.get('email')?.errors?.['email']">
                Eamil Address is not valid
              </span>
            </div>
          
            <div class="form-label-group">
              <input formControlName="password" type="password" id="inputPassword" class="form-control"/>
              <label for="inputPassword">Password</label>

              <span class="text-danger" *ngIf="loginForm.get('password')?.invalid &&
                           loginForm.get('password')?.touched && 
                           loginForm.get('password')?.errors?.['required']">
                password is required
              </span>

              <span class="text-danger" *ngIf="loginForm.get('password')?.invalid &&
                           loginForm.get('password')?.touched && 
                           loginForm.get('password')?.errors?.['pattern']">
                Password is not valid
              </span>

            </div>
          
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
    </div>
</div>
