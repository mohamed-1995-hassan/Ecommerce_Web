<div class="row" *ngIf="product">
    <div class="col-6">
        <img [src]="product.pictureUrl" style="height: 300px;width: 300px;"/>
    </div>

    <div class="col-6">
        <h2 [innerText]="product.name"></h2>
        <p [innerText]="product.price | currency" style="font-size: 2em;"></p>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer;font-size: 2em;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
            <i class="fa fa-plus-circle text-warning ml-2" style="cursor: pointer;font-size: 2em;"></i>
            <button class="btn btn-outline-secondary ml-4">Add To Cart</button>
        </div>

        <div class="mt-4">
            <h4>Description</h4>
            <p [innerText]="product.description"></p>
        </div>
    </div>
</div>
