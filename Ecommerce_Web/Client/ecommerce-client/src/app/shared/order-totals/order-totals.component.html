<div class="bg-light px-4 py-3 text-uppercase fw-bold">
    Order Summary
</div>
<div class="p-4">
    <p class="fst-italic mb-4">Shipping costs will be calculated based on choices made during checkout</p>
    <ul class="list-unstyled mb-4" *ngIf="(cartService.cartTotalSource$ | async) as total">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong>Order subtotal</strong>
            <strong>{{total.subTotal | currency}}</strong>
        </li>

        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong>Shipping and handling</strong>
            <strong>{{total.shipping | currency}}</strong>
        </li>

        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong>Totals</strong>
            <strong>{{total.total | currency}}</strong>
        </li>
    </ul>
</div>
